<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <!-- card -->
      <div class="card">
        <!-- card's picture -->
        <div class="card__picture">
          <picture>
            <img
              class="card__img"
              src="./images/image-header-mobile.jpg"
              alt="image-header-mobile.jpg"
            />
          </picture>
        </div>
        <!-- card's content -->
        <div class="card__content">
          <div class="Card__head">
            <!-- using flex -->
            <h2 class="cardHead__title">
              Get <span class="cardHead--title">insights</span> that help your
              business grow.
            </h2>

            <h3 class="cardHead__details">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </h3>
          </div>
          <div class="card__achivment">
            <!-- Using grid -->
            <div class="cardAchivment">
              <h3 class="card__num">10k+</h3>
              <h4 class="card__DataBridge">COMPANIES</h4>
            </div>
            <div class="cardAchivment">
              <h3 class="card__num">314</h3>
              <h4 class="card__DataBridge">TEMPLATES</h4>
            </div>
            <div class="cardAchivment">
              <h3 class="card__num">12M+</h3>
              <h4 class="card__DataBridge">QUERIES</h4>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
